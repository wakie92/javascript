<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	 연산자 : 하나의 변수 또는 두개의 변수들 사이의 관계 지정
	 산술(+, -, *, /, %), 대입, 관계, 논리, 복합대입, 증가/감소, 비트, 조건
	 */
	var num = 10, num2 = 3;

	document.write(num + num2 + '<br>');
	document.write(num - num2 + '<br>');
	document.write(num * num2 + '<br>');
	document.write(num / num2 + '<br>');
	document.write(num % num2 + '<br>');

	var a = 10, b = 20;

	//	a = 30, b = 10;

	a = b = 100;

	document.write('a : ' + a + ', b : ' + b + '<br>');
</script>
</head>
<body>

</body>
</html>
