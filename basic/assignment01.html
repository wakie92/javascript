<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var time  = prompt();//3661
	var hour = parseInt(time/3600);//1
	var min = parseInt(time%(3600))/60);// %나머지값을 이용해서 구하기
	var sec = parseInt(time-(hour*3600) -(60*min));
	document.write(time + '초 : ' +hour +'시간  ' +min+ "분 " + sec+"초" + '<br>');
	
</script>
