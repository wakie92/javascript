<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	 관계, 논리 => 결과값 : boolean(true, false)
	 관계연산자 : >, >=, <, <=, ==, !=, ===, !==
	 */
	document.write('(10 > 3) : ' + (10 > 3) + '<br>');
	document.write('(10 < 3) : ' + (10 < 3) + '<br>');
	document.write('(10 == 3) : ' + (10 == 3) + '<br>');
	document.write('(10 != 3) : ' + (10 != 3) + '<br>');
	document.write('(10 === 3) : ' + (10 === 3) + '<br>');
	document.write('(10 !== 3) : ' + (10 !== 3) + '<br>');

	document.write('10 == 10 : ' + (10 == 10) + '<br>');
	document.write(10 === "10")
</script>
</head>
<body>

</body>
</html>
