	var space = 4;
	for(var i = 1; i <= 9; i++) {
		for(var j = 1; j <= 9; j++) {
			if(j <= space || j >= 10-space) {
				document.write('&nbsp;');
			} else  {
				document.write('*');
			} 
		}
		document.write('<br>');
		i < 5 ? space-- : space++;
	}
