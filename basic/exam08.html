<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = 10;

	num = num + 1;
	num += 1; // 복합대입연산자  +=  -=  *=  /=  %= 
	++num; // 전위증가연산자
	num++; // 후위증가연산자

	num = 10;
	document.write('num : ' + num + '<br>');
	//++num;	// num = num+1;
	//num++;
	document.write('++num : ' + ++num + '<br>');

	num = 10;
	document.write('num : ' + num + '<br>');
	document.write('num++ : ' + num++ + '<br>');

	num = num - 1;
	num -= 1;
	--num; // 전위감소연산자
	num--; // 후위감소연산자
</script>
</head>
<body>

</body>
</html>
