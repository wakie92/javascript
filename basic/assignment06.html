	document.write("시작단, 종료단을 입력받아 구구단을 출력하시요<br>");

	var start = Number(prompt());
	var end = Number(prompt());

	if (start < end) {
		for (var i = start; i <= end; i++) {
			for (var j = 1; j <= 9; j++) {
				document.write(i + " * " + j + " = " + i * j + "<br>");
			}
			document.write("<br>");
		}
	} else if(start>end){
		for (var i = start; i >= end; i--) {
			for (var j = 1; j <= 9; j++) {
				document.write(i + " * " + j + " = " + i * j + "<br>");
			}
			document.write("<br>");
	}}else if(start = end){
		for (var i = start; i >= end; i--) {
			for (var j = 1; j <= 9; j++) {
				document.write(i + " * " + j + " = " + i * j + "<br>");
			}
			document.write("<br>");
	}
	}
	else{
		document.write("잘못입력하셧습니다.<br>");
	}

		} else if (sumLen > 50) {
		
			sumLen = sumLen + (time * 5) - (time * 1);
			count++
		}
	} document.write("소요시간 : 약" + count + "<br>");
