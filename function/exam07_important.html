<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 인자 중에 들어오지 않는 인자가 있다면 undefined => 0 으로 초기화 하고싶다.
	function func(num1, num2, num3) {
		alert(num1 + " , " + num2 + " , " + num3);
	}
	// 방법 1
	function func(num1, num2, num3) {
		if(typeof num1 == 'undefined'){
			num1 = 0;
		}
		if(typeof num2 == 'undefined'){
			num2 = 0;
		}
		if(typeof num3 == 'undefined'){
			num3 = 0;
		}
		alert(num1 + " , " + num2 + " , " + num3);
	}
	// 방법 2
	function func(num1, num2, num3) {
		// !num 은 true or false로 나타낸다. undefined는 false로  받아드리니 이것을 0 으로 초기화 시켜주는 작업.
		if(!num1)
			num1 = 0;
		if(!num2)
			num2 = 0;
		if(!num3)
			num3 = 0;
		alert(num1 + " , " + num2 + " , " + num3);
	}
	// 방법 3
	function func(num1, num2, num3) {
		num1 = num1 || 0;  //num1이 ture이면 num1 , num1이 undefined 면 false => 0;
		num2 = num2 || 0;
		num3 = num3 || 0;
		
		alert(num1 + " , " + num2 + " , " + num3);
	}
	
	//ECMAScript 6 에서 추된 방식
	function func(num1 = 0 , num2 = 0, num3 =0) {
		alert(num1 + " , " + num2 + " , " + num3);
	}
	//func(10, 20, 30, 40);
	func(10, 20, 30);
	func(10, 20);
	func(10);
	func();
</script>
