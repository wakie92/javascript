<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> 
	//window.alert('test');
	
	var prinStar = function(s, cnt) {
		for ( var i =0 ; i < cnt ; i++){
			document.write(s);
		}
		document.write("<br>");
	};

	prinStar('#', 10);
	document.write("Hello<br>");
	prinStar('#', 20);
	document.write("Hi<br>");
	prinStar('!', 5);
	document.write("Good-bye<br>");
	prinStar('-', 12);
</script>
</head>
<body>

</body>
</html>
