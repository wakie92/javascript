<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function inputNum() {
		var nums = [];
		for (var i = 0; i < 2; i++) {
			nums.push(Number(prompt(i + 1 + "\'s 정수 입력 : ")));
		}

		return nums;
	}

	function compare(nums) {
		var mm = [ nums[0], nums[1] ];
		if (nums[0] > nums[1]) {
			mm[0] = nums[1];
			mm[1] = nums[0];
		}
		return mm;
	}

	function print(nums, mm) {
		for (var i = 0; i < mm.length; i++) {
			document.write(nums[0] + ", " + nums[1]
					+ (i == 0 ? " 작은수 : " : " : 큰수 : ") + mm[i] + '<br>');
		}
	}

	var nums = inputNum();
	var mm = compare(nums);
	print(nums, mm);
</script>
</head>
<body>

</body>
</html>
