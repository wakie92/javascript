<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body * {
		padding : 10px;
		margin: 10px;
	}
	div {
		width: 300px;
		height: 150px;
		border: 1px solid red;
	}
	
	span {
		margin : 0 0 0 10px;
		padding: 0;
	}
	
</style>
<script>
	function incre(){
		var num = document.getElementById("num1");
		num.innerHTML = parseInt(num.innerText) + 1;
		
	}
	
	function decre(){
		var num2 = document.querySelector("#num2");
		var num = parseInt(num2.innerText)
		if(num>0){
			num2.innerText = --num;
		}
	}	
</script>
</head>
<body>
	<div>
		<span id = "num1"> 0 <br></span><button onclick = "incre()">클릭</button>
		<span id = "num2"> 10 </span><button onclick = "decre()">클릭</button>
	</div>
</body>
</html>
