<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function isPrime(num){
		var cnt=0;
		for(var i =1; i<=num; i++){
			if(num%i == 0){
				cnt++;
			}
		}
		if(cnt == 2){
			document.write(num+"은 소수입니다.");
		}else if(cnt>2){
			document.write(num+"은 소수가 아닙니다.");
		}		
	}

	
	var n = parseInt(Math.random()*100)
	isPrime(n);
</script>
</head>
<body>

</body>
</html>
