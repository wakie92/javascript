<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//이벤트 버블링 : 같은식의 자식에서부터 부모로까지 이벤트가 차례대로 실행되는것
	window.onload = function(){

			//e.cancleBubble();
			alert("span영역 클릭")
		}
		
	}


</script>
</head>

	<div id = "div01">

		</h1>
	</div>
