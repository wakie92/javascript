<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	function checkForm(){
		var f = document.searchForm;
		
		if(f.selectType.selectedIndex == 0){
			alert("검색항목을 선택하세요");
			return false;
		}
		
		/* if(f.searchWord.value ==""){
			alert("검색어를 입력하세요")
			return false;
		} */
		
		var words = ["","제목", "작성자"];
		if(f.searchWord.value ==""){
			alert("검색할 " + words[f.selectType.selectedIndex] + "을(를) 입력하세요");
			f.searchWord.focus();
			return false;
		}
			return true;
	}

</script>
</head>
<body>
	<form name="searchForm" action = "exam12(audio).html"  onsubmit = "return checkForm()">
		<select name ="selectType">
			<option value = "">선택하세요</option>		
			<option value = "title">제목</option>		
			<option value = "writer">작성자</option>		
		</select>
		<input type = "text" name = "searchWord" autofocus>
		<input type = "submit" value="검색">
	</form>
</body>
</html>
