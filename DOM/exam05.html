<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
	객체.removeChild(tag) => 객체 하위 node중 해당 tag 삭제 
	*/
	
	window.onload = function (){
		var id= document.getElementById("id");
		
	//	id.remove();==> 표준함수가 아니라 잘 사용하지 않음. explorer에서 적용불가
		
		id.parentNode.removeChild(id);
	/*  id를 지우는 같은코드 
	var trTag = document.getElementById("tr01");
		console.log(trTag);
		
		trTag.removeChild(id);
		 */
	}
	
</script>
</head>
<body>
<table border = "1" style = "width : 100; height : 100" >
		<tr id = "tr01">
		<!-- 이태그를 지우고싶다. -->
			<td id = "id">ID</td>
			
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>	
</body>
</html>
