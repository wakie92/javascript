<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

//레벨1방식의 이벤트 
//한번에 한가지 이벤트만 실행가능
//레벨2는 여러가지 이벤트 실행가능
	window.onload = function(){
		var btn = document.getElementById("btn");
		
		btn.onclick  = function(){
			alert("고전이벤트click!!!!!")
		}
		btn.onclick  = function(){
			alert("고전이벤트 클릭!!!!!")
		}
	}
	//한번에 하나씩 뒤에버젼이 실행

function clickButton(){
	setTimeout(function(){
		alert("5초지났음");
		},5000);
	}	
</script>
</head>
<body>
	<input type = "button" value = "클릭" id ="btn" onclick= "alert('click!!!!')">
	<input type = "button" value = "5chxkdlajx" id ="btn" onclick= "clickButton()">
</body>
</html>
