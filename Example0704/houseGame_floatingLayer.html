<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #game {
            position : relative;
            border : 1px solid red;
            width : 600px;
            overflow: hidden;
            
        }
        #game .roleBox{
            position: relative;
            border : 3px solid blue;
            float : left;
            box-sizing: border-box;
            width: 200px;
            height: 300px;
        }
        #game .roleBox .number{
            width : 200px;
            height:  300px;
            border: 1px solid yellow;
            list-style: none;
        }
    </style>
    <script>
         function GameSrc(targetId){
             this.gameArea = document.getElementById(targetId);
             
             this.numGroup = document.createElement('ul');
             this.numGroup.style.margin = 0;
             this.numGroup.style.padding = 0;
             for(var i = 1; i<=10; i++){
                 var element = document.createElement('li');
                 element.className = "number";
                 element.innerHTML = i;
                 this.numGroup.appendChild(element);
                 console.log(element)
             }
             
             this.roleBox = document.createElement("div");
             this.roleBox.className = "roleBox";
             this.roleBox.appendChild(this.numGroup);
             
             this.gameArea.appendChild(this.roleBox);
             
         }
        GameSrc.prototype.play = function()
        
        window.onload = function(){
          new GameSrc("game");
          new GameSrc("game");
          new GameSrc("game");
          
            
        };
    </script>
</head>
<body>

    </div>
    
</body>
</html>
