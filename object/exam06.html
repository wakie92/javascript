<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	function makePerson(name, phone, addr) {
		var person = {
			name : name,
			phone : phone,
			addr : addr
		};

		return person;
	}
	var person = makePerson("홍길동", "010-1111-2222", "서울시 서초구 서초구");
	console.log(person);

	//객체 만드는 방법 4 :생성자방식
	// 첫번째 방식과 생성자 방식을 제일 많이 쓴다.
	function Person(name, phone, addr) {
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		this.info = function() {
			for(var key in this) {
				if(typeof this[key] != 'function'){
					document.write(key + " : " + this[key] +"\n");
				}
			}
			document.write("<hr>");
		}
	}
	
	//프로토탑입을 만든느 방법
	Person.prototype.test = function(){
		alert("test");
	}
	//deepcopy

	var person2 = new Person("홍길동", "010-4343-0334", "노원구 중계동");
	 
	console.log(person);
	console.log(person2);
	//consolelog의 차이 
	
	alert("person : "+ typeof person);
	alert("person2 : "+ typeof person2);
	
	
	person.info();
	person2.info();
</script>
</head>
<body>

</body>
</html>
