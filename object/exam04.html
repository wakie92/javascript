//객체 생성
	function makePerson(name,phone,addr){
		var person = {
				"name" : name,
				"phone" : phone,
				"addr" : addr,
				"info" : function(){
					var msg = '';
						for(var key in this){
							//if(key != 'info')
							if(typeof this[key] != 'function')
								msg += key + " : "  + this[key] + "\n";
						}
						alert(msg);
				}
				
		};		
		return person;
	}
	//방법1
	var person = makePerson("홍길동", "010-1111-2222", "서울시 서초구");
	var person2 = makePerson("고길동", "010-3333-2222", "성남시 분당구");
	
	
	//방법2
	persons = [persons, persons2];
	var persons = [
		makePerson("홍길동", "010-1111-2222", "서울시 서초구"),		
		makePerson("고길동", "010-3333-2222", "성남시 분당구")
	];
	//방법3
	var persons = [];
	persons.push(makePerson("홍길동", "010-1111-2222", "서울시 서초구"));
	persons.push(makePerson("고길동", "010-3333-2222", "성남시 분당구"));
