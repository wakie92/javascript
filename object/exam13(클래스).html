<script>

class Person {
	constructor(name, phone, addr) {
		this._name = name;
		this._phone = phone;
		this._addr = addr;
	}
	
	info() {
		document.write('name : ' + this._name + '<br>');
		document.write(`phone : ${ this._phone }<br>`);
		document.write(`address : ${ this._addr }<br>`);
		document.write('<hr>');
	}
	
	get name() {
		return this._name;
	}
	
	set name(name) {
		this._name = name;
	}
	
	get phone() {
		return this._phone;
	}
	
	set phone(phone) {
		this._phone = phone;
	}
	
	get addr() {
		return this._addr;
	}
	
	set addr(addr) {
		this._addr = addr;
	}
}

class Doctor extends Person {
	constructor(name, phone, addr, major) {
	 	super(name, phone, addr);
		this._major = major;
	}
}
